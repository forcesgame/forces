# Custom Types
type User {
    _id: ID!
    username: String!
    email: String! # TODO make scalar type for emails?
    password: String!
}

input UserInputs {
    username: String!
    email: String!
    password: String!
}

# Top Level Declarations

type Query {
    getUsers: [User!]!
}

type Mutation {
    registerUser(user: UserInputs!): User
}